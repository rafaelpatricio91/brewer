<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
		<title>Cadastro de Usuário</title>
		
		<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>
	
	
		<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de usuário
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div> -->

			<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
			
				<div class="row">
					<div class="col-sm-12  form-group">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-6  form-group">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-3  form-group">
						<label for="data-nascimento">Data de nascimento</label>
						<input id="data-nascimento" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3  form-group">
						<label for="senha">Senha</label>
						<input id="senha" type="password" class="form-control"/>	
					</div>
					
					<div class="col-sm-3  form-group">
						<label for="confirmar-senha">Confirmar senha</label>
						<input id="confirmar-senha" type="text" class="form-control"/>
					</div>

				<div class="col-sm-3 form-group">
					<label class="control-label">Status</label>
					<div>
    					<input type="checkbox" class="js-status" data-off-color="danger"
    					 data-on-text="Ativo" data-off-text="Inativo" data-size="mini">
   					</div>
				</div>
				
				</div>
				
				<div class="row">
					<div class="col-sm-12 form-group">
						<label>Grupos</label>
						
						<div class="form-check">
    						<input type="checkbox" id="administrador" class="form-check-input">
   							 <label  for="administrador">Administrador</label>
   							 
   							 <input type="checkbox" id="vendedor" class="form-check-input">
   							 <label  for="vendedor">Ativo</label>
   					</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
			</div>
			
			</section>
			
			<th:block layout:fragment="javascript-extra">
				<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
				<script>
					$('.js-status').bootstrapSwitch();
				</script>
			</th:block>

</html>
