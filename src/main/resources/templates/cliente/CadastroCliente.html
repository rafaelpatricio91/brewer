<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorator="layout/LayoutPadrao">
	
	<head>
		<title>Cadastro de Cliente</title>
	</head>
	
	<body>
		<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div> -->

			<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
		
				<div class="row">
					<div class="col-sm-12  form-group bw-required">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control"/>
					</div>
					</div>
				
				<div class="row">
				<div class="col-sm-4  form-group bw-required">
						<label for="tipo-pessoa">Tipo pessoa</label>
						<div>
						<th:block th:each="tipoPessoa : ${tiposPessoa}">
							<div class="radio  radio-inline">
								<input type="radio" th:id="|id_${tipoPessoa}|" name="tipoPessoa" 
								 class="js-radio-tipo-pessoa" data:documento="${tipoPessoa.documento}" 
								 data:mascara="${tipoPessoa.mascara}"> 
								<label class="control-label" th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}"></label>
							</div>
						</th:block>
						</div>
					</div>
					
					<div class="col-sm-8  form-group bw-required">
						<label for="cpfOuCnpj">CPF/CNPJ</label>
						<input id="cpfOuCnpj" type="text" class="form-control" disabled/>
					</div>
					</div>
					
					<div class="row">
					<div class="col-sm-4  form-group bw-required">
						<label for="telefone">Telefone</label>
						<input id="telefone" type="text" class="form-control js-phone-number"/>
					</div>
				
					<div class="col-sm-8  form-group bw-required">
						<label for="nome">E-mail</label>
						<input id="email" type="text" class="form-control"/>
					</div>
					</div>
				
					<div class="row">
					<div class="col-sm-4  form-group">
						<label for="logradouro">Logradouro</label>
						<input id="logradouro" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="numero">Número</label>
						<input id="numero" type="text" class="form-control"/>
					</div>
				
					<div class="col-sm-4  form-group">
						<label for="complemento">Complemento</label>
						<input id="complemento" type="text" class="form-control"/>
					</div>
					</div>
					
					<div class="row">
					<div class="col-sm-4  form-group">
						<label for="cep">CEP</label>
						<input id="cep" type="text" class="form-control js-cep"/>
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="estado">Estado</label>
						<div class="bw-field-action">
						<select id="estado" class="form-control">
							<option value="">Selecione o estado</option>
							<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">Estados</option>
						</select>
						</div>
					</div>
					
					<div class="col-sm-4  form-group bw-required">
						<label for="cidade">Cidade</label>
						<div class="bw-field-action">
						<select id="cidade" class="form-control">
							<option value="">Selecione a cidade</option>
							<option value="1">Queimados</option>
						</select>
						</div>
					</div>
				
					</div>
					
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
	
		</form>
		</div>

		
		</section>
		
		<th:block layout:fragment="javascript-extra">
			<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>
		</th:block>
		
	</body>
	
</html>
